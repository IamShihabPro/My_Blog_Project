{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title_block %} Change Profile {% endblock  %}

{% block body_block %}

<h2>Change Profile</h2>

<form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-sm btn-success">Change</button>
</form>
<a href="{% url 'password'  %}">Change Password</a>

{% endblock  %}
