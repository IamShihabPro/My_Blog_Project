{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title_block %} Login {% endblock  %}

{% block body_block %}
<h2>Login </h2>
<form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">Login</button>
</form>

<p class="mt-2 text-decoration-none">Don't have an account <a class="text-decoration-none" href="{% url "signup" %}">Register Now</a> </p>

{% endblock  %}
